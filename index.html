<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>• weather forecast •</h1>
        <hr />
        <form id="search-form">
          <input type="text" placeholder="enter a city here" id="search-text" />
          <button class="city-button">Search</button>
          <button class="current-button" id="current-button">
            Current location
          </button>
        </form>
        <div class="current">
          <ul class="current-city">
            <li>
              <h2 class="city"></h2>
            </li>
            <li>
              <small>updated:</small>
              <span id="date"></span>
            </li>
            <li>
              <div class="description" id="temp-description"></div>
            </li>
          </ul>

          <ul class="current-weather">
            <li>
              <span class="temperature">
                <img src="" id="icon" class="icon" /><span
                  id="current-temp"
                ></span>
              </span>

              <span class="conversion"
                ><a href="#" id="celsius-link" class="link active">°C</a>
                |
                <a href="#" class="link" id="fahrenheit-link">°F</a>
              </span>
            </li>
            <ul class="other-elements">
              <li class="inline">
                <strong> Humidity</strong>: <span id="humidity"></span>% /
              </li>
              <li class="inline">
                <strong> Wind</strong>: <span id="wind"></span> km/h
              </li>
            </ul>
          </ul>
        </div>

        <div class="weather-forecast" id="forecast"></div>
        <hr />
        <footer>
          Coded by
          <a class="link" href="https://github.com/malgorzatawajs"
            >Małgorzata Wajs</a
          >
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
